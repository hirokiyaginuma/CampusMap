<html>
<style>
body {
  background-image: url('map.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<head>
	<title>
		Events
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta charset="utf-8"/>
</head>
<body>

	<div id='imgFrame' style="height: 250px; background-color: gray; position: fixed; bottom: 0; left: 0; right: 0;">
		<img style='height: 100%; display: block; margin-left: auto; margin-right: auto;' src='1.jpg'>
	</div>

	<script>
		var i = 1;
		var imageCount = 5;
		//https://stackoverflow.com/questions/29340664/javascript-retrieve-names-of-files-in-a-folder


		window.onload = function()
		{
			setInterval(function(){ changeImage() }, 10000);
		}
		function changeImage()
		{
			if (i < imageCount)
			{
				i++;
			}
			else
			{
				i = 1;
			}
			document.getElementById('imgFrame').innerHTML = "<img style='height: 100%; display: block; margin-left: auto; margin-right: auto;' src='./" + i + ".jpg'>";
			console.log(i);
		}
	</script>

</body>
</html>
